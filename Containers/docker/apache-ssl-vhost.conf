<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/ephishchk/public

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ephishchk.crt
    SSLCertificateKeyFile /etc/ssl/private/ephishchk.key

    <Directory /var/www/ephishchk/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ephishchk-error.log
    CustomLog ${APACHE_LOG_DIR}/ephishchk-access.log combined
</VirtualHost>
